<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/index.css" />

    <title>Weather Radar</title>

    <script
      src="https://kit.fontawesome.com/3d736ff224.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @keyframes appear1 {
        from {
          transform: translateY(-100%);
        }
        to {
          transform: translateY(0%);
        }
      }
      @keyframes appear3 {
        from {
          transform: translateY(-100%);
          opacity: 0.5;
        }
        to {
          transform: translateY(0px);
          opacity: 1;
        }
      }
      nav {
        animation-name: appear3;
        animation-duration: 200ms;
        animation-timing-function: ease;
      }
      .banner {
        animation-name: appear3;
        animation-duration: 800ms;
        animation-timing-function: ease;
      }
    </style>
  </head>

  <body>
    <!-- NavBar -->
    <nav>
      <div class="container">
        <div class="items">
          <svg
            style="margin-left: 5px"
            width="20"
            height="23"
            viewBox="0 0 20 23"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="10" cy="2.5" r="2.5" fill="white" />
            <circle cx="17.5" cy="7.5" r="2.5" fill="white" />
            <circle cx="2.5" cy="7.5" r="2.5" fill="white" />
            <circle cx="2.5" cy="15" r="2.5" fill="white" />
            <circle cx="17.5" cy="15" r="2.5" fill="white" />
            <circle cx="10" cy="20" r="2.5" fill="white" />
          </svg>
          <a href="#">Our team</a>
          <a href="#">Weather Updates</a>
          <a href="#" class="cta">Upgrade</a>
        </div>
      </div>
    </nav>

    <!-- Hero -->

    <main>
      <div class="photos">
        <img class="top" src="./assets/images/forest-8592902_1920.webp" />
        <img class="bottom" src="./assets/images/lake-6798400_1280.webp" />
      </div>
      <div id="banner" class="banner">
        <h1>
          Your all <br />in one <br />weather<br />
          app..
        </h1>
        <p>
          We are here to serve you the <br />latest and most easily accessible
          <br />weather updates
        </p>
        <div id="scroll" class="scroll">
          <p>Scroll to explore</p>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
      </div>
    </main>

    <section class="buttons">
      <div class="container">
        <div class="mode">
          <p id="dark">Dark</p>
          <p id="light">Light</p>
        </div>
      </div>
    </section>

    <!-- Input Section -->

    <section class="input">
      <div class="left">
        <h1>Get real time <br />updates</h1>
        <p>
          Receive live updates on changes in weather in your <br />
          area such as hazards or floods
        </p>
        <div class="img-area">
          <img class="top" src="./assets/images/lake-6798400_1280.webp" />
          <img
            class="bottom"
            src="./assets/images/mountains-8306568_1280.webp"
          />
        </div>
      </div>

      <div class="right">
        <div class="container">
          <div class="items">
            <svg
              style="margin-left: 5px"
              width="20"
              height="23"
              viewBox="0 0 20 23"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="10" cy="2.5" r="2.5" fill="white" />
              <circle cx="17.5" cy="7.5" r="2.5" fill="white" />
              <circle cx="2.5" cy="7.5" r="2.5" fill="white" />
              <circle cx="2.5" cy="15" r="2.5" fill="white" />
              <circle cx="17.5" cy="15" r="2.5" fill="white" />
              <circle cx="10" cy="20" r="2.5" fill="white" />
            </svg>
            <input id="input" type="text" placeholder="Enter city here.." />
            <button id="button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        <div class="container-cards"></div>
      </div>
    </section>

    <script src="./public/fetch.js"></script>
    <script src="./public/mode.js"></script>
  </body>
</html>
